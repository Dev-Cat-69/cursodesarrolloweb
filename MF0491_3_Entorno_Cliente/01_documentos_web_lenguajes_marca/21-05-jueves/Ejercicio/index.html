<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
		<title>Ejercicio</title>
	</head>
	<body>
		<div class="caja-fondo">
			<div class="caja-contenedora">
				<div class="caja-izd">
					<div class="caja-contenedora-izd">
						<h1>Booking</h1>
						<form>
							<label for="salareuniones">Meeting room</label>
							<select name="salareuniones" id="salareuniones">
								<option value="1">1 persona</option>
								<option value="2">2 persona</option>
								<option value="3">3 persona</option>
							</select>
							<div class="caja-horarios">
								<div class="cajas-fecha">
									<label for="fecha">Fecha</label>
									<input
										type="date"
										name="fecha"
										id="fecha"
									/>
								</div>

								<div class="cajas-fecha">
									<label for="horario">Horario</label>
									<input
										type="datetime"
										name="horario"
										id="horario"
									/>
								</div>

								<div class="cajas-fecha">
									<label
										for="horario-hasta"
										style="display: none;"
										>Hasta que hora</label
									>
									<input
										type="datetime"
										name="horario-hasta"
										id="horario-hasta"
									/>
								</div>
							</div>
							<div class="caja-checkbox">
								<input
									class=""
									type="checkbox"
									name="dia-entero"
									id="dia-entero"
								/>
								<label for="dia-entero">Día entero</label>
							</div>

							<label for="nombre">Nombre</label>
							<input
								type="text"
								name="nombre"
								id="nombre"
								placeholder="Añadir invitado"
							/>
							<button type="submit">Book meeting room</button>
						</form>
					</div>
				</div>
				<div class="caja-dcha"></div>
			</div>
		</div>
	</body>
</html>
