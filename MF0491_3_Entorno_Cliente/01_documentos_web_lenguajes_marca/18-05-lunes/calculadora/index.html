<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
		<title>Calculadora</title>
	</head>
	<body>
		<div class="caja-fondo">
			<div class="caja-calculadora">
				<div class="caja-arriba">
					5460
				</div>
				<div class="caja-abajo">
					<div class="caja-fila">
						<div class="caja-boton">C</div>
						<div class="caja-boton">+/-</div>
						<div class="caja-boton">%</div>
						<div class="caja-boton">/</div>
					</div>
					<div class="caja-fila">
						<div class="caja-boton">7</div>
						<div class="caja-boton">8</div>
						<div class="caja-boton">9</div>
						<div class="caja-boton">X</div>
					</div>
					<div class="caja-fila">
						<div class="caja-boton">4</div>
						<div class="caja-boton">5</div>
						<div class="caja-boton">6</div>
						<div class="caja-boton">-</div>
					</div>
					<div class="caja-fila">
						<div class="caja-boton">1</div>
						<div class="caja-boton">2</div>
						<div class="caja-boton">3</div>
						<div class="caja-boton">+</div>
					</div>
					<div class="caja-fila">
						<div class="caja-boton">0</div>
						<div class="caja-boton"></div>
						<div class="caja-boton">,</div>
						<div class="caja-boton">=</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
